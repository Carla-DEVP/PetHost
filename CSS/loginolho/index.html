<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login com Olhinho</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 40px 10px 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .campo-senha {
        position: relative;
        width: 100%;
      }

      .olho {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #333;
        line-height: 1;
        height: 100%;
        display: flex;
        align-items: center;
        user-select: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="usuario">Usu√°rio:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha:</label>
      <div class="campo-senha">
        <input type="password" id="senha" name="senha" required />
        <span class="olho" onclick="toggleSenha()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <script>
      function toggleSenha() {
        const campoSenha = document.getElementById("senha");
        const olho = document.querySelector(".olho");

        if (campoSenha.type === "password") {
          campoSenha.type = "text";
          olho.textContent = "üôà"; // olho fechado
        } else {
          campoSenha.type = "password";
          olho.textContent = "üëÅÔ∏è"; // olho aberto
        }
      }
    </script>
  </body>
</html>
